<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khagesh AI Nexa | Premium Khata</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Outfit', sans-serif; background: #050505; color: #e2e8f0; }
        .premium-card { background: linear-gradient(145deg, #111827, #000000); border: 1px solid rgba(16, 185, 129, 0.2); box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.5); }
        .gold-text { background: linear-gradient(to right, #fbbf24, #d97706); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .nexa-shadow { box-shadow: 0 0 20px rgba(16, 185, 129, 0.1); }
    </style>
</head>
<body class="p-4 max-w-md mx-auto min-h-screen">

    <header class="text-center py-6">
        <div class="inline-block px-3 py-1 border border-emerald-500/30 rounded-full text-[10px] tracking-[0.2em] text-emerald-500 font-bold mb-2 uppercase">Official Partner</div>
        <h1 class="text-3xl font-extrabold tracking-tight">KHAGESH AI <span class="gold-text text-4xl">NEXA</span></h1>
        <p class="text-gray-500 text-xs mt-1">Next-Gen Digital Accounting Solution</p>
    </header>

    <div class="premium-card rounded-[2rem] p-8 mb-8 text-center nexa-shadow relative overflow-hidden">
        <div class="absolute top-0 right-0 p-4 opacity-10 text-4xl font-black">NEXA</div>
        <p class="text-gray-400 text-xs uppercase tracking-widest mb-1 font-semibold">Total Net Balance</p>
        <h2 id="totalBalance" class="text-5xl font-black text-white">‚Çπ 0</h2>
        <div class="mt-4 flex justify-center gap-2">
            <span class="text-[10px] bg-emerald-500/10 text-emerald-400 px-2 py-1 rounded-md">Real-time Tracking</span>
        </div>
    </div>

    <div class="grid grid-cols-2 gap-4 mb-10">
        <button onclick="addEntry('in')" class="bg-emerald-600 hover:bg-emerald-500 transition-all p-5 rounded-2xl font-bold flex flex-col items-center gap-1 shadow-lg shadow-emerald-900/20">
            <span class="text-xs opacity-70">RECEIVE</span>
            <span>+ PAISA AAYA</span>
        </button>
        <button onclick="addEntry('out')" class="bg-rose-600 hover:bg-rose-500 transition-all p-5 rounded-2xl font-bold flex flex-col items-center gap-1 shadow-lg shadow-rose-900/20">
            <span class="text-xs opacity-70">PAYMENT</span>
            <span>- PAISA GAYA</span>
        </button>
    </div>

    <div class="mb-24">
        <div class="flex justify-between items-end mb-4 px-2">
            <h3 class="text-lg font-bold">Hisab-Kitab History</h3>
            <button onclick="clearAll()" class="text-[10px] text-gray-500 border border-gray-800 px-2 py-1 rounded">Reset Khata</button>
        </div>
        <div id="history" class="space-y-4">
            </div>
    </div>

    <footer class="fixed bottom-0 left-0 w-full p-5 bg-black/80 backdrop-blur-xl border-t border-white/5 text-center">
        <p class="text-gray-500 text-[10px] uppercase tracking-widest">Designed & Powered by</p>
        <p class="text-sm font-bold text-emerald-500">KHAGESH AI NEXA SOLUTIONS</p>
    </footer>

    <script>
        let transactions = JSON.parse(localStorage.getItem('nexaKhataData')) || [];

        function updateUI() {
            const historyDiv = document.getElementById('history');
            historyDiv.innerHTML = '';
            let balance = 0;

            if(transactions.length === 0) {
                historyDiv.innerHTML = '<div class="text-center py-10 text-gray-700 italic text-sm">Abhi koi transaction nahi hai...</div>';
            }

            transactions.forEach((t, index) => {
                if(t.type === 'in') balance += parseInt(t.amount);
                else balance -= parseInt(t.amount);

                const entry = document.createElement('div');
                entry.className = "premium-card p-4 rounded-2xl flex justify-between items-center transition-all hover:scale-[1.02]";
                entry.innerHTML = `
                    <div class="flex flex-col">
                        <span class="text-[10px] text-gray-500 font-mono">${t.date}</span>
                        <span class="font-bold text-white tracking-wide uppercase">${t.name}</span>
                        <div class="flex items-center gap-2">
                            <span class="text-sm font-black ${t.type === 'in' ? 'text-emerald-400' : 'text-rose-400'}">
                                ${t.type === 'in' ? '‚Üì IN' : '‚Üë OUT'} ‚Çπ${t.amount}
                            </span>
                        </div>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="shareEntry(${index})" class="p-2 bg-gray-800 rounded-lg text-xs">üí¨</button>
                        <button onclick="deleteEntry(${index})" class="p-2 bg-gray-800 rounded-lg text-xs">‚ùå</button>
                    </div>
                `;
                historyDiv.prepend(entry);
            });

            document.getElementById('totalBalance').innerText = '‚Çπ ' + balance;
            localStorage.setItem('nexaKhataData', JSON.stringify(transactions));
        }

        function addEntry(type) {
            let name = prompt("Customer/Vendor ka naam dalo:");
            if (!name) return;
            let amount = prompt("Kitna Paisa (‚Çπ)?");
            if(amount && !isNaN(amount)) {
                transactions.push({
                    type: type,
                    name: name,
                    amount: parseInt(amount),
                    date: new Date().toLocaleString('en-GB', { day:'2-digit', month:'short', hour:'2-digit', minute:'2-digit' })
                });
                updateUI();
            }
        }

        function deleteEntry(index) {
            if(confirm("Kya aap is entry ko hatana chahte hain?")) {
                transactions.splice(index, 1);
                updateUI();
            }
        }

        function shareEntry(index) {
            const t = transactions[index];
            const msg = `*Khagesh AI Nexa Report*%0A------------------%0ANaam: ${t.name}%0AAmount: ‚Çπ${t.amount}%0AType: ${t.type === 'in' ? 'Received' : 'Paid'}%0ADate: ${t.date}%0A------------------%0APowered by Nexa`;
            window.open(`https://wa.me/?text=${msg}`);
        }

        function clearAll() {
            if(confirm("Dhyan dein! Saara data delete ho jayega. Continue?")) {
                transactions = [];
                updateUI();
            }
        }

        updateUI();
    </script>
</body>
</html>
