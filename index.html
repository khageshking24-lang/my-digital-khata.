<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Khata | Nexa AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --nexa: #f59e0b; --bg: #050505; }
        body { background: var(--bg); color: white; font-family: 'Inter', sans-serif; }
        .card { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.05); border-radius: 24px; }
        .btn-give { background: #ef4444; color: white; }
        .btn-take { background: #10b981; color: white; }
    </style>
</head>
<body class="p-4 max-w-md mx-auto pb-32">

    <div class="flex justify-between items-center mb-8 pt-4">
        <div>
            <h1 class="text-2xl font-black italic tracking-tighter uppercase">Digital <span class="text-amber-500">Khata</span></h1>
            <p id="liveTime" class="text-[9px] font-bold opacity-30 mt-1 uppercase tracking-widest"></p>
        </div>
        <div class="text-right">
            <p class="text-[8px] font-black opacity-40 uppercase tracking-widest">Powered By</p>
            <p class="text-[10px] font-bold text-amber-500">Khagesh ai-nexa</p>
        </div>
    </div>

    <div class="card p-6 mb-6 border-b-4 border-amber-500">
        <p class="text-[10px] font-black opacity-40 uppercase mb-2">Net Balance</p>
        <h2 id="totalBalance" class="text-4xl font-black italic">₹ 0</h2>
    </div>

    <div class="card p-6 mb-8">
        <h3 class="text-[10px] font-black uppercase mb-4 text-amber-500">New Entry</h3>
        <input type="text" id="custName" placeholder="Customer Name" class="w-full p-3 bg-white/5 rounded-xl mb-3 text-xs border border-white/5 outline-none">
        <input type="number" id="amt" placeholder="Amount ₹" class="w-full p-3 bg-white/5 rounded-xl mb-3 text-xs border border-white/5 outline-none">
        
        <textarea id="desc" placeholder="Item Name / Remarks (e.g. 2kg Sugar, Service Fee)" class="w-full p-3 h-16 bg-white/5 rounded-xl mb-4 text-xs border border-white/5 outline-none"></textarea>
        
        <div class="grid grid-cols-2 gap-4">
            <button onclick="addEntry('GAVE')" class="btn-give py-3 rounded-xl font-black text-[10px] uppercase">You Gave</button>
            <button onclick="addEntry('TOOK')" class="btn-take py-3 rounded-xl font-black text-[10px] uppercase">You Got</button>
        </div>
    </div>

    <div id="entryList" class="space-y-4"></div>

    <div class="fixed bottom-0 left-0 w-full p-4 bg-black/80 backdrop-blur-xl border-t border-white/5">
        <div class="max-w-md mx-auto flex justify-between items-center">
            <button onclick="exportJSON()" class="text-[9px] font-bold opacity-40 uppercase hover:text-amber-500 transition">
                <i class="fas fa-cloud-download-alt mr-1"></i> Backup Data
            </button>
            <div class="text-right">
                <p class="text-[8px] opacity-30 uppercase font-black">Support: 8882737014</p>
            </div>
        </div>
    </div>

    <script>
        // Starting Amount is 0
        let khata = JSON.parse(localStorage.getItem('nexa_khata_db')) || [];

        function addEntry(type) {
            const name = document.getElementById('custName').value;
            const amount = document.getElementById('amt').value;
            const note = document.getElementById('desc').value;

            if(name && amount) {
                const entry = {
                    id: Date.now(),
                    name,
                    amount: parseInt(amount),
                    note: note || "No details",
                    type,
                    time: new Date().toLocaleString()
                };
                khata.unshift(entry);
                save();
                clearInputs();
            }
        }

        function save() {
            localStorage.setItem('nexa_khata_db', JSON.stringify(khata));
            render();
        }

        function render() {
            const list = document.getElementById('entryList');
            let total = 0;
            list.innerHTML = '';

            khata.forEach(item => {
                if(item.type === 'TOOK') total += item.amount;
                else total -= item.amount;

                list.innerHTML += `
                    <div class="card p-4 flex justify-between items-center">
                        <div class="flex-1">
                            <div class="flex items-center gap-2">
                                <span class="text-xs font-black uppercase italic">${item.name}</span>
                                <span class="text-[8px] opacity-30 font-bold">${item.time}</span>
                            </div>
                            <p class="text-[10px] text-amber-500/80 mt-1"><i class="fas fa-tag mr-1 text-[8px]"></i>${item.note}</p>
                        </div>
                        <div class="text-right">
                            <p class="text-sm font-black ${item.type === 'TOOK' ? 'text-emerald-500' : 'text-rose-500'}">
                                ${item.type === 'TOOK' ? '+' : '-'} ₹${item.amount}
                            </p>
                            <button onclick="deleteEntry(${item.id})" class="text-[8px] opacity-20 hover:opacity-100 uppercase mt-1">Delete</button>
                        </div>
                    </div>
                `;
            });

            document.getElementById('totalBalance').innerText = '₹ ' + total.toLocaleString('en-IN');
            document.getElementById('totalBalance').className = `text-4xl font-black italic ${total >= 0 ? 'text-emerald-500' : 'text-rose-500'}`;
        }

        function deleteEntry(id) {
            khata = khata.filter(x => x.id !== id);
            save();
        }

        function clearInputs() {
            document.getElementById('custName').value = '';
            document.getElementById('amt').value = '';
            document.getElementById('desc').value = '';
        }

        function exportJSON() {
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(khata));
            const dlAnchorElem = document.createElement('a');
            dlAnchorElem.setAttribute("href", dataStr);
            dlAnchorElem.setAttribute("download", "khata_backup.json");
            dlAnchorElem.click();
        }

        setInterval(() => {
            document.getElementById('liveTime').innerText = new Date().toLocaleTimeString();
        }, 1000);

        render();
    </script>
</body>
                </html>
