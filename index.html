<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Khata | Nexa AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #050505; color: white; font-family: 'Inter', sans-serif; }
        .card { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255,255,255,0.05); border-radius: 20px; }
    </style>
</head>
<body class="p-4 max-w-md mx-auto pb-32">

    <div class="flex justify-between items-center mb-8 pt-4">
        <h1 class="text-2xl font-black italic text-emerald-500">DIGITAL <span class="text-white">KHATA</span></h1>
        <p class="text-[10px] font-bold opacity-30 tracking-widest uppercase">Khagesh ai-nexa</p>
    </div>

    <div class="card p-5 mb-6">
        <input type="text" id="custName" placeholder="Customer Name" class="w-full p-3 bg-white/5 rounded-xl mb-3 text-xs outline-none border border-white/5">
        <input type="number" id="custPhone" placeholder="Phone Number (91...)" class="w-full p-3 bg-white/5 rounded-xl mb-3 text-xs outline-none border border-white/5">
        <input type="number" id="amount" placeholder="Amount ₹" class="w-full p-3 bg-white/5 rounded-xl mb-4 text-xs outline-none border border-white/5">
        <button onclick="addEntry()" class="w-full bg-emerald-600 py-3 rounded-xl font-black text-[10px] uppercase tracking-widest">Save Transaction</button>
    </div>

    <div id="khataList" class="space-y-3"></div>

    <script>
        let khata = JSON.parse(localStorage.getItem('nexa_khata')) || [];

        function addEntry() {
            const name = document.getElementById('custName').value;
            const phone = document.getElementById('custPhone').value;
            const amt = document.getElementById('amount').value;
            if(name && amt) {
                khata.unshift({ id: Date.now(), name, phone: phone || '', amt, date: new Date().toLocaleDateString() });
                save();
            }
        }

        function save() {
            localStorage.setItem('nexa_khata', JSON.stringify(khata));
            render();
        }

        function render() {
            const list = document.getElementById('khataList');
            list.innerHTML = khata.map(item => `
                <div class="card p-4 border-l-4 border-emerald-500 flex justify-between items-center">
                    <div>
                        <p class="text-xs font-black uppercase italic">${item.name}</p>
                        <p class="text-[10px] text-emerald-500 font-bold">₹${item.amt}</p>
                    </div>
                    <div class="flex gap-4">
                        ${item.phone ? `<a href="tel:${item.phone}" class="text-blue-400"><i class="fas fa-phone-alt"></i></a>` : ''}
                        ${item.phone ? `<button onclick="window.open('https://wa.me/${item.phone}?text=Hello ${item.name}, aapka payment ₹${item.amt} pending hai.')" class="text-emerald-500"><i class="fab fa-whatsapp"></i></button>` : ''}
                        <button onclick="deleteEntry(${item.id})" class="text-rose-500/30 text-xs"><i class="fas fa-trash"></i></button>
                    </div>
                </div>
            `).join('');
        }
        function deleteEntry(id) { khata = khata.filter(x => x.id !== id); save(); }
        render();
    </script>
</body>
</html>
