<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexa Digital Khata</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Montserrat', sans-serif; background-color: #121212; color: white; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
    </style>
</head>
<body class="p-4">
    <header class="text-center mb-6">
        <h1 class="text-2xl font-bold text-emerald-500">Nexa Digital Khata</h1>
        <p class="text-gray-400 text-sm">Aapka Smart Business Partner</p>
    </header>

    <div class="glass rounded-2xl p-6 mb-6 text-center">
        <p class="text-gray-400">Total Hisab (‡§ï‡•Å‡§≤ ‡§π‡§ø‡§∏‡§æ‡§¨)</p>
        <h2 id="totalBalance" class="text-4xl font-bold mt-2 text-white">‚Çπ 0</h2>
    </div>

    <div class="grid grid-cols-2 gap-4 mb-6">
        <button onclick="addEntry('in')" class="bg-emerald-600 p-4 rounded-xl font-bold uppercase">+ Paisa Aaya</button>
        <button onclick="addEntry('out')" class="bg-red-600 p-4 rounded-xl font-bold uppercase">- Paisa Gaya</button>
    </div>

    <div id="history" class="space-y-3">
        </div>

    <script>
        let balance = 0;
        function updateUI() {
            document.getElementById('totalBalance').innerText = '‚Çπ ' + balance;
        }

        function addEntry(type) {
            let amount = prompt("Amount dalo:");
            if(amount && !isNaN(amount)) {
                amount = parseInt(amount);
                if(type === 'in') balance += amount;
                else balance -= amount;
                
                const entry = document.createElement('div');
                entry.className = "glass p-4 rounded-xl flex justify-between items-center";
                entry.innerHTML = `
                    <span>${type === 'in' ? 'üü¢ Received' : 'üî¥ Paid'}: ‚Çπ${amount}</span>
                    <button onclick="this.parentElement.remove(); adjustBalance(${type === 'in' ? -amount : amount})" class="text-gray-500">‚ùå</button>
                `;
                document.getElementById('history').prepend(entry);
                updateUI();
            }
        }

        function adjustBalance(amt) {
            balance += amt;
            updateUI();
        }
    </script>
</body>
</html>
